<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss12_8.css">
</head>

<body>
    <form action="">
        <h2>Payment</h2>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment" id="creditCard" value="{3:option1}" />
            <label class="form-check-label" for="creditCard">Credit card</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment" id="debitCard" value="option2" />
            <label class="form-check-label" for="debitCard">Debit Card</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment" id="payPal" value="option2" />
            <label class="form-check-label" for="payPal">PayPal</label>
        </div><br>
        <main>
            <div class="cardName">
                <label for="nameCard">Name on card</label>
                <input type="text" class="form-control" id="nameCard" name="nameCard" required>
                <p>Full name as displayed on card</p>
            </div>
            <div class="creditCard">
                <label for="creditCard">Credit card</label>
                <input type="text" class="form-control" id="creditCard" name="creditCard" required>
            </div>
            <div class="around">
                <div class="expirasion">
                    <label for="expiration">Expirasion</label>
                    <input type="text" class="form-control" id="expiration" name="expiration" required>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
            </div>
        </main>
        <div class="d-grid gap-2">
            <button type="button" name="submit" id="submit" class="btn btn-primary">Continue to checkout</button>
        </div>
    </form>
</body>

</html>
