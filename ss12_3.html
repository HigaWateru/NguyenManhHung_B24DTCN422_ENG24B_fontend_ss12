<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss12_3.css">
</head>

<body>
    <form>
        <header>
            <h2>Đăng kí thành viên</h2>
            <ion-icon name="close"></ion-icon>
        </header>
        <main>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="" placeholder="" />
                <small id="" class="form-text text-muted"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="" placeholder="" />
                <small id="" class="form-text text-muted"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="d-grid gap-2">
                <button type="button" name="submit" id="submit" class="btn btn-success">Đăng kí</button>
            </div>

        </main>
    </form>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
