<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ss12_4.css">
</head>

<body>
    <form action="">
        <h2>Liên hệ với chúng tôi</h2>
        <div class="mb-3">
            <label for="" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="Nhập họ tên" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                placeholder="Nhập email" />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Tin nhắn</label>
            <textarea class="form-control" name="message" id="message" rows="3" placeholder="Nhập tin nhắn"></textarea>
        </div>
        <input name="submit" id="submit" class="btn btn-primary" type="button" value="Gửi tin nhắn" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
